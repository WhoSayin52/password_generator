<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Generate a <span>random password</span></h1>
        <p>Never use an insecure password again.</p>
        <button id="password-generate-btn" onclick="generatePassword()">Generate passwords</button>
        <hr class="separator">
        <div class="passwords">
            <span class="output-field left" onclick="copyToClipboard(outputElLeft.textContent)"></span>
            <span class="output-field right" onclick="copyToClipboard(outputElRight.textContent)"></span>
        </div>
        <div class="options">
            <input id="include-numbers-checkbox" type="checkbox">
            <label for="include-numbers-checkbox">numbers</label>
            <input id="include-symbols-checkbox" type="checkbox">
            <label for="include-symbols-checkbox">symbols</label>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
